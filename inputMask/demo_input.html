<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mask input</title>
</head>
<body>
	<h1>Hello World</h1>
	<div>
			<p>digite o CPF / insert CPF:</p>
			<input id="CPFInput" maxlength="11" oninput="criaMascara('CPF')">
	</div>
</body>
<script>
	function criaMascara(mascaraInput) {
		const tamanhoInput = document.getElementById(`${mascaraInput}Input`).maxLength;
		let valorInput = document.getElementById(`${mascaraInput}Input`).value;
		const mascaras = {
			CPF: valorInput.replace(/[^\d]/g, "").replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4")
		};

		valorInput.length === tamanhoInput && (document.getElementById(`${mascaraInput}Input`).value = mascaras[mascaraInput]);
	};
</script>
</html>
